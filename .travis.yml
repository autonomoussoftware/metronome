language: node_js

sudo: required

node_js:
  - "8.9.4"

env:
  - CXX=g++-4.8

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - build-essential
      - g++-4.8

before_install:
  - export CXX="g++-4.8"
  - npm install -g npm@latest
  - npm install -g ethereumjs-testrpc truffle

install:
  - npm install 

script:
  - npm run solhint
  - npm run eslint
  - npm run testrpc
  - npm run testrpc:subs
  - npm run testrpc:ac
  - npm run testrpc:auctions
  - npm run testrpc:proceeds
  - npm run testrpc:tokenLocker

notifications:
  slack:
    secure: 
      on_success:always
      on_failure:always
      on_start:change